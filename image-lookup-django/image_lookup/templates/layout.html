	<div id="container">


		<!-- Header

		<header class="clearfix">

			<nav class="nav-menu">

    <div class="switcher-box">
      <ul class="switcher-list">
        <li><a class="toggle-dark" href="#"><i class="la-adjust [&#xf101;]"></i></a></li>
        <li><a class="toggle-sidebar" href="#"><i class="la la-reorder"></i></a></li>
      </ul>
    </div>
    <!-- end switcher-box -->


    <div id="content">
      {% block body %}

      {% endblock body %}
    </div>
    <script src="{% static 'js/daxon-plugins.js' %}"></script>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/js.js' %}"></script>
    <script src="{% static 'js/gmap3.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
